<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOS Cruz Roja</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <div id="content"></div>
    <!--  Scripts-->
    <script src="js/maps.js"></script>
    <script src="js/notification.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQHH-jqekP2MZSRCC1Al5AaOudb9YaGiI&callback=initMap"
    ></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/pages.js"></script>

    <script>
      // Check if browser supports service workers
      if (navigator.serviceWorker) {
        console.log("Service Worker Supported");

        // Start registration process on page load
        window.addEventListener("load", () => {
          navigator.serviceWorker

            // The register function takes as argument
            // the file path to the worker's file
            .register("./service-worker.js")

            // Gives us registration object
            .then((reg) => console.log("Service Worker Registered"))
            .catch((swErr) => console.log(`Service Worker Error: ${swErr}}`));
        });
      }
    </script>
  </body>
</html>
